    <script>
    $(document).ready(function() {
      const dbName = 'gallery';
      const colName = 'landscape1';

      $('#btn-post').on('click', function(){
        console.log('post clicked');
        function populateNewDB() {
          const images = [
          'http://www.cfau-pd.net/images/landscape-pics/landscape-pics-3.jpg',
          'http://orig14.deviantart.net/d149/f/2012/329/5/0/wonderland___landscape_calendar__2_by_ivanandreevich-d4u0odw.jpg',
          'http://walops.com/wp-content/uploads/Landscape-Best-Wallpaper.jpg',
          'http://naturewp.com/wp-content/uploads/2016/04/Beach-Landscape-HD-Picture-E2O-800x600.jpg',
          'https://robertfinkelstein.files.wordpress.com/2009/06/desert-landscape.jpg',
          'http://naturewp.com/wp-content/uploads/2016/04/Nature-Landscape-Wallpaper-M2B8B-1-800x600.jpg',
          'https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTfXC4SmO1MNXXo0EVii8CFcCqwJ3eL4Lp8NzlzaTp8LdD3dBdB',
           'http://naturewp.com/wp-content/uploads/2016/04/Landscape-Wallpaper-Amazing-Wallpaper-E1O-800x600.jpg',
           'https://wallpaperscraft.com/image/iceberg_antarctica_ice_floe_ocean_106996_800x600.jpg',
           'http://anyhdwallpaper.com/wp-content/uploads/2016/03/Natural-View-of-Froset-Waterfall-High-Quality-Wallpaper-800x600.jpg',
          ];

          const captions = [
            'Mossy bridge',
            'Reflective lake',
            'Mountain peak',
            'El Matador beach',
            'Desert plateau',
            'Stream swans',
            'Willow tree',
            'Cliffside village',
            'Arctic iceberg',
            'Jungle waterfall'
          ];

          for (let i = 0; i < images.length; i++) {
            sheep.post(dbName, colName, { caption: captions[i], image: images[i] });
          }
        }
        populateNewDB();
      });

      $('#btn-get').on('click', function() {                      // handle GET
        sheep.get(
          dbName,
          colName,
          (error, results) => {   // ***** API call to hosted db *****
            if (error) console.log(error);
            else {
              results = JSON.parse(results);
              results.forEach((obj) => {
                const result = $(document.createElement('div')).addClass('col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 col-centered')
                .html('<h3 class="caption">'+obj.caption+'</h3><a class="photo thumbnail" href="#"><img class="img-responsive img-rounded" src="'+obj.image+'" alt=""/></a><div class="icon-bar"><a href="#">like</a><a href="#">print</a><a href="#">buy</a><a href="#">share</a></div>');
                $('#get').append(result);
              });
            }
          });
      });
    });
